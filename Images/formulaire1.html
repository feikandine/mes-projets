<html lang="en">
  <head>
     <title>Formulaire</title>
     <link rel="stylesheet" href="formulaire1.css">
    
    </head>
    <body>
      <h2>Formulaire DWWM</h2>
     <!-- debut formulaire-->
     <form action="">
     <table>
        <tr>
            <td class="ff">
                <label for="name" >Nom </label> </td> 
                <td> <input type="texte"  id="Name" name="user_name" placeholder="Entrez votre Nom" required></td>
        </tr>
        <!-- fin de la partie Nom -->
        <tr>
            <td class="ff"> <label for="mail">Email</label> </td> 
            <td > <input type="email"  id="Email" name=user_email placeholder="Entre votre email"></td>
        </tr>
        <!-- fin Email-->
        <tr>
            <td class=dd> <label for="number">Indiquez Votre Satisfation 
                au cours de 1 à 10</label></td>
            <td><input type="number" id="number" name="number" placeholder="numero de 1 à 10"> </td><br>
            <br>
        </tr>
        <!-- fin partie satisfaction-->
        <tr>
            <td class=dd> <label for="name">Qui est Votre Coach?</label></td>
            <td>  
                <select >
                <option >Biranté</option> 
                <option>Malick</option>
                <option>Mamadou</option>
            </select><br>
            <br>
        </td>
        </tr>
        <!-- fin partie Coach-->
        <tr>
            <td class=dd><label for="name" >A quel moment avez-vous cours?</label></td>
            <td> 
                <input type="radio">Matin <br>
                <input type="radio" >Après-midi <br>
                <input type="radio" >Soir <br>
                <br>
            </td>
        </tr>
        <!-- fin moment de cour-->
        <tr>
            <td class=dd><label for="name">Quels outils avez-vous rencontrés jusque là?</label> <br> (Selectionez tout ce qui s'applique)</td>
            <td>
                <input type="checkbox" >HTML <br>
                <input type="checkbox" >CSS <br>
                <input type="checkbox" >Javascript <br>
                <input type="checkbox" >Editeur de texte <br>
               <input type="checkbox" >Ligne de commande <br>
               <br> 
               <br>
            </td>
        </tr>
        <!-- fin partie selection d'outils-->
        <tr>
            <td class=dd><label for="msg">Décrivez votre expérience jusque là</label> </td>
            <td> <textarea name="user_message " id="msg" cols="30" rows="5" placeholder="Décrivez votre experience ici.."></textarea></td> 
        </tr>
    </table>
      <button type="submit">Envoyer</button>
 </form>
 <!-- fin du formulaire-->
   
  </body>
</html>
